type WasteWalkMapBorder {
  north: Float
  east: Float
  south: Float
  west: Float
}

type Coordinate {
  longtitude: Float
  latitude: Float
}

type WasteWalkRecord @model @auth(rules: [{allow: public}]) {
  coordinates: [Coordinate]
  date: String
  user_id: String!
  walk_border_coordinates: WasteWalkMapBorder
}
 